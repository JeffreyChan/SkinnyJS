<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery.tutorialOverlay.Tip unit tests</title>
  <link rel="stylesheet" href="../dependencies/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <!-- global dependencies -->
  <script src="../dependencies/jquery.js"></script>
  <script src="../dependencies/mocha.js"></script>
  <script src="../dependencies/chai.js"></script>
  <script src="unittests.shared.js"></script>

  <!--test specific dependencies-->
  <script src="../js/jquery.clientRect.js"></script>
  <script src="../js/jquery.rectUtils.js"></script>
  <script src="../js/jquery.tutorialOverlay.Tip.js"></script>

  <div id="test-div">
    <h3>$.tutorialOverlay.Tip Unit Tests</h3>

    <div id="onload-overlay" class="tutorial-overlay" data-overlay-autoload='true' data-overlay-hideonclick='false'>
      <div id="invalid-tip" class="tutorial-overlay-tip" data-overlay-tip-target="#invalidID" data-overlay-tip-position="north">This tip will not be shown, because it has an invalid target.</div>

      <div id="test-tip" class="tutorial-overlay-tip" data-overlay-tip-target="h3" data-overlay-tip-position="south" data-overlay-tip-offset="13">The title is here.</div>
    </div>
    <div id="test-target" style="position: absolute">test target</div>
  </div>

  <script src="jquery.tutorialOverlay.Tip.unittests.js"></script>

</body>
</html>
