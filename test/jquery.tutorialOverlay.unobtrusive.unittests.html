<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery.tutorialOverlay unit tests</title>
  <link rel="stylesheet" href="../dependencies/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <!-- global dependencies -->
  <script src="../dependencies/jquery.js"></script>
  <script src="../dependencies/mocha.js"></script>
  <script src="../dependencies/chai.js"></script>
  
  <div id="test-div">
    <h3>$.tutorialOverlay Unit Tests</h3>

    <div id="onload-overlay" class="tutorial-overlay" data-overlay-autoload='true' data-overlay-hideonclick='false'>
      <div id="autoload-invalid-tip" class="tutorial-overlay-tip" data-overlay-tip-target="#invalidID" data-overlay-tip-position="north">This tip will not be shown, because it has an invalid target.</div>

      <div id="autoload-test-tip" class="tutorial-overlay-tip" data-overlay-tip-target="h3" data-overlay-tip-position="south" data-overlay-tip-offset="13">The title is here.</div>
    </div>
    <div id="manual-load-overlay" class="tutorial-overlay" data-overlay-autoload='false' data-overlay-hideonclick='false'>
      <div id="invalid-tip" class="tutorial-overlay-tip" data-overlay-tip-target="#invalidID" data-overlay-tip-position="north">This tip will not be shown, because it has an invalid target.</div>

      <div id="test-tip" class="tutorial-overlay-tip" data-overlay-tip-target="h3" data-overlay-tip-position="south" data-overlay-tip-offset="13">The title is here.</div>
      <div id="center-content"></div>
    </div>
    <div id="test-target" style="position: absolute">test target</div>
  </div>

  <!--test specific dependencies-->
  <script src="../js/jquery.proxyAll.js"></script>
  <script src="../js/jquery.tutorialOverlay.getSettings.js"></script>
  <script src="../js/jquery.tutorialOverlay.js"></script>
  <script src="../js/jquery.tutorialOverlay.unobtrusive.js"></script>
  <script src="jquery.tutorialOverlay.unobtrusive.unittests.js"></script>
</body>
</html>
